<!-- ==================== destinations/recommend.html ==================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Recommandation IA', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-robot me-2"></i>Recommandation IA</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${destination.name}">Destination</h5>
                    
                    <!-- Météo -->
                    <div th:if="${recommendation.weather != null}" class="alert alert-info mb-4">
                        <h6><i class="fas fa-cloud-sun me-2"></i>Météo Actuelle</h6>
                        <div class="d-flex align-items-center">
                            <div class="me-4">
                                <h2 class="mb-0" th:text="${recommendation.weather.temperature} + '°C'">Temp</h2>
                            </div>
                            <div>
                                <p class="mb-1" th:text="${recommendation.weather.description}">Description</p>
                                <small class="text-muted">
                                    Humidité: <span th:text="${recommendation.weather.humidity} + '%'"></span> | 
                                    Vent: <span th:text="${recommendation.weather.windSpeed} + ' m/s'"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recommandation -->
                    <div class="alert alert-success">
                        <h6><i class="fas fa-lightbulb me-2"></i>Notre Recommandation</h6>
                        <p class="mb-0" th:text="${recommendation.recommendation}">Recommandation</p>
                    </div>
                    
                    <!-- Formulaire pour personnaliser -->
                    <form th:action="@{/destinations/{id}/recommend(id=${destination.id})}" method="get" class="mt-4">
                        <div class="mb-3">
                            <label class="form-label">Vos préférences de voyage (optionnel)</label>
                            <textarea name="preferences" class="form-control" rows="3" 
                                      placeholder="Ex: J'aime la plage, les activités nautiques, la cuisine locale..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sync me-2"></i>Générer une nouvelle recommandation
                        </button>
                    </form>
                    
                    <div class="mt-4">
                        <a th:href="@{/destinations/{id}(id=${destination.id})}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Retour aux détails
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
