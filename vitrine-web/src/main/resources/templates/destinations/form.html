<!-- ==================== destinations/form.html ==================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Formulaire Destination', content=~{::content})}">
<body>
<div th:fragment="content">
    <h2 class="mb-4">
        <i class="fas fa-edit me-2"></i>
        <span th:text="${destination.id != null ? 'Modifier la Destination' : 'Nouvelle Destination'}">Formulaire</span>
    </h2>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/destinations/save}" th:object="${destination}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nom de la destination *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Catégorie *</label>
                        <select class="form-select" th:field="*{category}" required>
                            <option value="">-- Sélectionner --</option>
                            <option value="plage">Plage</option>
                            <option value="montagne">Montagne</option>
                            <option value="culture">Culture</option>
                            <option value="aventure">Aventure</option>
                            <option value="urbain">Urbain</option>
                            <option value="nature">Nature</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ville *</label>
                        <input type="text" class="form-control" th:field="*{city}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pays *</label>
                        <input type="text" class="form-control" th:field="*{country}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Latitude</label>
                        <input type="number" step="0.000001" class="form-control" th:field="*{latitude}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Longitude</label>
                        <input type="number" step="0.000001" class="form-control" th:field="*{longitude}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Score de popularité (0-100)</label>
                        <input type="number" class="form-control" th:field="*{popularityScore}" min="0" max="100">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">URL de l'image</label>
                    <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://exemple.com/image.jpg">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="/destinations" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
