<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Formulaire Hôtel', content=~{::content})}">
<body>
<div th:fragment="content">
    <h2 class="mb-4">
        <i class="fas fa-hotel me-2 text-primary"></i>
        <span th:text="${hotel.id != null ? 'Modifier Hotel' : 'Nouvel Hotel'}">Formulaire Hotel</span>
    </h2>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/hotels/save}" th:object="${hotel}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label class="form-label">Nom de l'hôtel *</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Destination *</label>
                    <select class="form-select" name="destinationId" required>
                        <option value="">-- Sélectionner une destination --</option>
                        <option th:each="dest : ${destinations}" 
                                th:value="${dest.id}" 
                                th:text="${dest.name + ' (' + dest.city + ', ' + dest.country + ')'}"
                                th:selected="${hotel.destination != null and hotel.destination.id == dest.id}">
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Adresse complète *</label>
                    <input type="text" class="form-control" th:field="*{address}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre d'étoiles (1-5) *</label>
                        <select class="form-select" th:field="*{stars}" required>
                            <option value="">-- Sélectionner --</option>
                            <option value="1">1 étoile</option>
                            <option value="2">2 étoiles</option>
                            <option value="3">3 étoiles</option>
                            <option value="4">4 étoiles</option>
                            <option value="5">5 étoiles</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Prix par nuit (€) *</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{pricePerNight}" min="0" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Équipements et services</label>
                    <textarea class="form-control" th:field="*{amenities}" rows="4"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Note moyenne (0-5)</label>
                        <input type="number" step="0.1" class="form-control" th:field="*{rating}" min="0" max="5">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">URL de l'image</label>
                        <input type="url" class="form-control" th:field="*{imageUrl}">
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="/hotels" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
