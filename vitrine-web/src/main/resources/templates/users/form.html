<!-- ==================== users/form.html ==================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Formulaire Utilisateur', content=~{::content})}">
<body>
<div th:fragment="content">
    <h2 class="mb-4">
        <i class="fas fa-user-edit me-2"></i>
        <span th:text="${user.id != null ? 'Modifier le Profil' : 'Nouveau Profil'}">Formulaire</span>
    </h2>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/users/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Prénom *</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nom *</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pays *</label>
                        <input type="text" class="form-control" th:field="*{country}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Préférences de voyage</label>
                    <textarea class="form-control" th:field="*{preferences}" rows="4" 
                              placeholder="Ex: plage, montagne, culture, aventure, gastronomie..."></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="/users" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
