<!-- ==================== users/list.html ==================== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(title='Profils Utilisateurs', content=~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2 text-primary"></i>Profils Utilisateurs</h2>
        <a href="/users/new" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Nouveau Profil
        </a>
    </div>

    <div th:if="${users != null and !users.isEmpty()}">
        <div class="row">
            <div th:each="user : ${users}" class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-user-circle me-2 text-primary"></i>
                            <span th:text="${user.firstName + ' ' + user.lastName}">Nom</span>
                        </h5>
                        <p class="text-muted mb-2">
                            <i class="fas fa-envelope me-1"></i>
                            <span th:text="${user.email}">Email</span>
                        </p>
                        <p class="mb-2">
                            <i class="fas fa-flag me-1"></i>
                            <span th:text="${user.country}">Pays</span>
                        </p>
                        <p class="small text-muted" th:if="${user.preferences != null}">
                            <i class="fas fa-heart me-1"></i>
                            <span th:text="${#strings.abbreviate(user.preferences, 60)}">Préférences</span>
                        </p>
                        <div class="d-flex gap-2 mt-3">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning flex-fill">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Supprimer ce profil ?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${users == null or users.isEmpty()}" class="alert alert-info text-center">
        <i class="fas fa-info-circle me-2"></i>
        Aucun profil utilisateur. <a href="/users/new" class="alert-link">Créez-en un !</a>
    </div>
</div>
</body>
</html>
