<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tourism Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .login-logo {
            font-size: 4rem;
            color: #667eea;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-keycloak {
            background: #667eea;
            color: white;
            font-weight: 600;
            padding: 1rem;
            width: 100%;
        }
        .btn-keycloak:hover {
            background: #764ba2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-globe-americas"></i>
        </div>
        <h2 class="text-center mb-4">Tourism Intelligence</h2>
        <p class="text-center text-muted mb-4">Connectez-vous pour continuer</p>
        
        <a href="/oauth2/authorization/keycloak" class="btn btn-keycloak">
            <i class="fas fa-sign-in-alt me-2"></i>Se connecter avec Keycloak
        </a>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Authentification sécurisée par Keycloak
            </small>
        </div>
        
        <div class="text-center mt-3">
            <a href="/" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
